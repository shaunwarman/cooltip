<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>
		Cooltip | example
	</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
  <style>
  label {
    display: inline-block;
    width: 5em;
  }

.tooltip.bottom {
    width: 100px;
    top:0;
    left:50%;
    margin-left:-5px;
    border-left:5px solid transparent;
    border-right:5px solid transparent;
    border-bottom:5px solid #CCC;
}

body {
  margin-left: 25px;
}

  </style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" />
  <script src="js/bootstrap.js"></script>
  <script src="js/tooltip.js"></script>
  <script>
  $(function() {
    $('#tipId').tooltip({trigger: 'hover','placement': 'bottom'});
  })
  </script>

<h1>Tooltip</h1>
<a href="#" id="tipId" class="btn btn-primary" data-content="This is it" data-original-title="title">Button</a>

</body>

</html>
